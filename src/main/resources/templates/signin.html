<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Badge Signup Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>

    <!-- Custom Theme files -->
    <link th:href="@{../static/css/signin.css}" href="../static/css/signin.css" rel="stylesheet">
    <!-- //Custom Theme files -->

</head>
<body>
<!-- main -->
<div class="w3layouts-main">
    <h1>注册</h1>
    <div class="agilesign-form">
        <div class="agileits-top">
            <form action="#" method="post">
                <div class="styled-input w3ls-text">
                    <input type="text" name="用户名" required=""/>
                    <label>用户名</label>
                    <span></span>
                </div>
                <div class="styled-input w3ls-text">
                    <input type="text" name="email" required=""/>
                    <label>Email</label>
                    <span></span>
                </div>
                <div class="styled-input w3ls-text">
                    <input type="password" name="密码" required="">
                    <label>密码</label>
                    <span></span>
                </div>

                <div class="wthree-text">
                    <p>
                        <input type="checkbox" id="brand" value="">
                        <label for="brand"><span></span>同意用户协议</label>
                    </p>
                </div>
                <div class="agileits-bottom">
                    <input type="submit" value="注册">
                </div>
            </form>
        </div>
        <div class="w3agile-btm">
            <p>已经有账号 ? <a href="#"> 登录</a></p>

</div>
