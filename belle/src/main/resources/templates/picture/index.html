			<div class="t-center" style="background-color: #b4b8bd;height: 50px;font-weight: bold;font-size: 25px;line-height: 2;"><a id="a-clink" href="javascript:onc(2)">点击继续加载</a> </div>

<script src="../../static/js/lightbox-plus-jquery.min.js" th:src="@{/js/lightbox-plus-jquery.min.js}"></script>

<script type="text/javascript">
	var tou = '<div class="col-1-3">' +
			'<div class="wrap-col">';

	var zhong =		'<div class="zoom-container" style="height: 300px">' +
			'<div class="zoom-caption">' +
			'<div class="caption-inner">' +
			'<div class="caption-inner1">' +
			'<i class="fa fa-eye"></i>' +
			'</div>' +
			'</div>' +
			'</div>';

	var wei = '</div>' +
			'</a>' +
			'</div>' +
			'</div>';
	function onc(current){
		$.get("/picture",{current:current},function(data){
			var picturePage = data.data;
            if (picturePage.isLastPage){
                $("#a-clink").removeAttr('href').text("已经加载完了哦~");
            }else{
                $("#a-clink").attr('href','javascript:onc('+(picturePage.nextPage)+')');
            }
            for (var i=0;i<=picturePage.list.length;i++){
                var imgdiv = tou+'<a class="example-image-link" href="'+picturePage.list[i].picUrl+'" data-lightbox="example-set" data-title="单击图片侧边前进后退">'+
						zhong+'<img class="example-image" src="'+picturePage.list[i].picUrl+'" height="100%" alt="图片丢失了"/>'+wei;
                $("#imgdiv").append($(imgdiv));
            }
		});
	}
    $(function() {
		if ($.browser.msie && $.browser.version.substr(0,1)<7)
		{
		$('li').has('ul').mouseover(function(){
			$(this).children('ul').css('visibility','visible');
			}).mouseout(function(){
			$(this).children('ul').css('visibility','hidden');
			})
		}

		/* Mobile */
		$("#menu-trigger").on("click", function(){
			$("#menu").slideToggle();
		});

		// iPad
		var isiPad = navigator.userAgent.match(/iPad/i) != null;
		if (isiPad) $('#menu ul').addClass('no-transition');      
    });          
</script>
