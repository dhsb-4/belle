<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>骑行路线规划</title>
    <script type="text/javascript" src="//api.map.baidu.com/api?v=3.0&ak=d9BGCRbPaVVUFWxAuvjCHA1VS2qeLZ7t"></script>
    <style type="text/css">
        body, html,#container {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new BMap.Map("container");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 14);
    var riding = new BMap.RidingRoute(map, {
        renderOptions: {
            map: map,
            autoViewport: true
        }
    });
    var start = new BMap.Point(114.061568,22.527958);
    var end = new BMap.Point(113.937144,22.538767);
    riding.search(start, end);
</script>
</body>
</html>
