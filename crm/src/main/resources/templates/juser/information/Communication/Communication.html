<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>用户添加</title>
</head>
<body>
<div layout:fragment="content">
    <div class="">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2> 交往记录 <i class="fa fa-user"></i></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="clearfix"></div>
                        <form class="form-horizontal form-label-left" th:action="@{/juser/information/Communication}" action="/juser/information/Communication" method="post">
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="atvCustName"> 客户名称 <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="atvCustName" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="atvCustName" required="required" readonly="readonly"
                                           placeholder="请输入用户名(必填项)" type="text" th:value="${a}">
                                </div>
                            </div>
                            <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="atvCustNo"> 客户编号 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="atvCustNo" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="atvCustNo" required="required" readonly="readonly"
                                       placeholder="请输入机会来源" type="text" th:value="${b}">
                            </div>
                            <table id="datatable-responsive"
                                   class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                   cellspacing="0" width="100%" role="grid"
                                   aria-describedby="datatable-responsive_info" style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="First name: activate to sort column descending"
                                        aria-sort="ascending">时间
                                    </th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        地点
                                    </th>

                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        概要
                                    </th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        详细信息
                                    </th>
                                   <!-- <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        备注
                                    </th>-->
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        操作
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="cstActivity:${cstActivityService}">
                                    <td  th:value="${cstActivity.atvDate}" th:text="${cstActivity.atvDate}">a</td>
                                    <td  th:value="${cstActivity.atvPlace}" th:text="${cstActivity.atvPlace}">a</td>
                                    <td  th:value="${cstActivity.atvTitle}" th:text="${cstActivity.atvTitle}">a</td>
                                    <td  th:value="${cstActivity.atvDesc}" th:text="${cstActivity.atvDesc}">a</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-danger">点击操作</button>
                                            <button type="button" class="btn btn-danger dropdown-toggle"
                                                    data-toggle="dropdown" aria-expanded="false">
                                                <span class="caret"></span>
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>

                                            <ul class="dropdown-menu" role="menu">
                                                <li><a class="editInfo" href="/juser/information/Communication/upd?atvId=1" th:href="@{/juser/information/Communication/upd(atvId=${cstActivity.atvId})}"
                                                       data-toggle="tooltip" data-placement="top" title=""
                                                       data-original-title="编辑">编辑</a></li>
                                                <li><a class="editInfo" href="/juser/information/Communication/add?atvId=1" th:href="@{/juser/information/Communication/add(atvId=${cstActivity.atvId})}"
                                                       data-toggle="tooltip" data-placement="top" title=""
                                                       data-original-title="新增">新增</a></li>
                                                <li><a class="delInfo" id="del" href="#" th:onclick="|doDel(this,${cstActivity.atvId})|"
                                                       data-toggle="tooltip" data-placement="top" title=""
                                                       data-original-title="删除">删除</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                       <!-- <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button id="send" type="submit" class="btn btn-success">新增</button>
                                <br/><br/>
                            </div>
                        </div>-->
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script layout:fragment="js">
    function doDel(obj,usrId){
        if(confirm("你确定需要删除该交易记录吗？")){
            $.ajax({
                type:"GET",
                url:"/crm/Communication/del",
                data:"usrId="+usrId,
                dataType:"json",
                success:function(data){
                    if(data.delResult == "true"){//删除成功：移除删除行
                        alert("删除成功");
                        location.reload();
                        // $(obj).parents("tr").remove();
                    }
                },
                error:function(data){
                    alert("对不起，删除失败");
                }
            });
        }
    }
</script>
</html>
