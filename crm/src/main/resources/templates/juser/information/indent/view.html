<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>用户添加</title>
</head>
<body>
<div layout:fragment="content">
    <div class="">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2> 订单详情 <i class="fa fa-user"></i></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="clearfix"></div>
                        <form class="form-horizontal form-label-left" th:action="@{/juser/information/save}" action="/juser/information/save" method="post">
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="odrId"> 订单编号 <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="odrId" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="odrId" required="required" readonly="readonly"
                                           placeholder="请输入用户名(必填项)" type="text" th:value="${ordersService.odrId}">
                                </div>
                            </div>
                            <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="odrDate"> 日期 <span class="required">*</span>
                            </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input id="odrDate" class="form-control col-md-7 col-xs-12"
                                         data-validate-length-range="10" data-validate-words="1" name="odrDate" required="required" readonly="readonly"
                                         placeholder="请输入机会来源" type="text" th:value="${ordersService.odrDate}">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="odrAddr"> 送货地址 <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="odrAddr" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="odrAddr" required="required" readonly="readonly"
                                           placeholder="请输入机会来源" type="text" th:value="${ordersService.odrAddr}">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="oddPrice"> 总金额 <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="oddPrice" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="oddPrice" required="required" readonly="readonly"
                                           placeholder="请输入机会来源" type="text" th:value="${je.oddPrice}">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="odrStatus"> 状态 <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="odrStatus" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="odrStatus" required="required" readonly="readonly"
                                           placeholder="请输入机会来源" type="text" th:value="${ordersService.odrStatus}">
                                </div>
                            </div>
                            <table id="datatable-responsive"
                                   class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                   cellspacing="0" width="100%" role="grid"
                                   aria-describedby="datatable-responsive_info" style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="First name: activate to sort column descending"
                                        aria-sort="ascending">商品
                                    </th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        数量
                                    </th>

                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        单位
                                    </th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        单价
                                    </th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        金额
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="salPlan:${je}">
                                    <td  th:value="${salPlan.product.prodName}" th:text="${salPlan.product.prodName}">a</td>
                                    <td  th:value="${salPlan.oddCount}" th:text="${salPlan.oddCount}">a</td>
                                    <td  th:value="${salPlan.oddUnit}" th:text="${salPlan.oddUnit}">a</td>
                                    <td  th:value="${salPlan.product.prodPrice}" th:text="${salPlan.product.prodPrice}">a</td>
                                    <td  th:value="${salPlan.oddPrice}" th:text="${salPlan.oddPrice}">a</td>
                                </tr>
                                </tbody>
                            </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
