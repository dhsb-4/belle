<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>用户添加</title>
</head>
<body>
<div layout:fragment="content">
    <div class="">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>修改销售机会 <i class="fa fa-user"></i></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="clearfix"></div>
                        <form class="form-horizontal form-label-left" th:action="@{/marketing/client/save}" action="/marketing/client/save" method="post">
                            <input type="hidden" name="chcId" id="chcId" value="1" th:value="${cstCustomer.chcId}">
                            <input type="hidden" name="chcStatus" id="chcStatus" value="1" th:value="${cstCustomer.chcStatus}">
                            <input type="hidden" name="chcDueTo" id="chcDueTo" value="1" th:value="${cstCustomer.chcDueTo}">
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcCustName"> 用户名称 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="chcCustName" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="chcCustName" required="required"
                                       placeholder="请输入用户名(必填项)" type="text" th:value="${cstCustomer.chcCustName}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcLinkman"> 负责人 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="chcLinkman" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="chcLinkman" required="required"
                                       placeholder="请输入负责人(必填项)" type="text" th:value="${cstCustomer.chcLinkman}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcSource"> 机会来源 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="chcSource" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="chcSource" required="required"
                                       placeholder="请输入机会来源" type="text" th:value="${cstCustomer.chcSource}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcRate"> 成功机率 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="chcRate" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="chcRate" required="required"
                                       placeholder="请输入成功机率(必填项)" type="text" th:value="${cstCustomer.chcRate}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcTel"> 公司电话 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="chcTel" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="chcTel" required="required"
                                       placeholder="请输入公司电话(必填项)" type="text" th:value="${cstCustomer.chcTel}">
                            </div>
                        </div>

                        <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcRate"> 客户等级 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select name="chcLevel" id="custId" class="form-control" required="required">
                                <option th:selected="(${cstCustomer.chcLevel} eq ${Customer.dictValue})" th:each="Customer:${cstCustomerlevel}" th:text="${Customer.dictItem}" th:value="${Customer.dictValue}" value="">角色</option>
                            </select>
                        </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcTitle"> 概要 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="chcTitle" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="chcTitle" required="required"
                                       placeholder="请输入概要(必填项)" type="text" th:value="${cstCustomer.chcTitle}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcTel"> 地区 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select name="chcDq" id="dictValue" class="form-control" required="required">
                                    <option th:selected="(${cstCustomer.chcDq} eq ${basDic.dictId})" th:each="basDic:${basDicService}"  th:text="${basDic.dictValue}" th:value="${basDic.dictId}" value="">角色</option>
                                </select>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcDesc"> 机会描述 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea id="chcDesc" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="chcDesc" required="required"
                                       placeholder="请输入机会描述(必填项)" type="text" th:text="${cstCustomer.chcDesc}">
                                </textarea>
                            </div>
                        </div>
                            <!--
                            <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcTel"> 地区 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select name="chcDq" id="dictValue" class="form-control" required="required">
                                    <option th:selected="(${cstCustomer.chcDq} eq ${basDic.dictId})" th:each="basDic:${basDicService}"  th:text="${basDic.dictValue}" th:value="${basDic.dictId}" value="">角色</option>
                                </select>
                            </div>
                        </div>
                            -->
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcDesc"> 指派给 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select name="chcDueId" id="usrName" class="form-control" required="required">
                                    <option th:each="user:${userService}" th:text="${user.usrName}" th:value="${user.usrId}" value="">用户</option>
                                </select>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcDueDate"> 指派时间 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">

                                <input id="chcDueDate" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="chcDueDate" required="required"
                                       placeholder="请输入指派时间" type="text" th:value="${cstCustomer.chcDueDate}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button id="send" type="submit" class="btn btn-success">保存</button>
                                <button type="button" class="btn btn-primary" id="back">返回</button>
                                <br/><br/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

        });
    });
</script>-->
</html>
