<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>查询库存</title>
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            查询库存
                            <i class="fa fa-user"></i>
                            <small>
                                - 您可以通过搜索或者其他的筛选项对用户的信息进行编辑、删除等管理操作。^_^
                            </small>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form method="post" action="/essentialData/inventory" th:action="@{/essentialData/inventory}">
                            <input type="hidden" name="pageIndex" id="pageIndex" value="1"/>
                            <input type="hidden" name="id" id="id" th:value="${stkProdId}"/>
                            <ul>
                                <li>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">产品</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input name="stkProd" type="text" th:value="${stkProd}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">仓库</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input name="stkWarehouse" type="text" th:value="${stkWarehouse}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <button type="submit" class="btn btn-primary"> 查 &nbsp;&nbsp;&nbsp;&nbsp;询</button>
                                    <a class="btn btn-primary">关  &nbsp;&nbsp;&nbsp;&nbsp;于</a>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <p class="text-muted font-13 m-b-30"></p>
                        <div id="datatable-responsive_wrapper"
                             class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <div class="col-sm-12">
                                    <!--<a href="/marketing/client/add" th:href="@{/marketing/client/add}"
                                       class="btn btn-success btn-sm">新增用户信息</a>-->

                                    <table id="datatable-responsive"
                                           class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                           cellspacing="0" width="100%" role="grid"
                                           aria-describedby="datatable-responsive_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="First name: activate to sort column descending"
                                                aria-sort="ascending">序号
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                商品
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                仓库名称
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                货位
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                     aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                     aria-label="Last name: activate to sort column ascending">
                                                数量
                                             </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                备注
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" class="odd" th:each="salChance:${salChancePager.content}">
                                            <td tabindex="0" class="sorting_1" th:text="${salChance.stkId}">chcId</td>
                                            <td th:text="${salChance.stkProd}">chcId</td>
                                            <td th:text="${salChance.stkWarehouse}">chcId</td>
                                            <td th:text="${salChance.stkWare}">chcId</td>
                                            <td th:text="${salChance.stkCount}">chcId</td>
                                            <td th:text="${salChance.stkMemo}">chcId</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--分页start-->
                    <div class="col-sm-5">
                        <div class="dataTables_info" id="datatable-responsive_info" role="status" aria-live="polite">共
                            <span th:text="${map.totalElements}">1</span>条记录
                            <span th:text="${map.number+1}">1</span>/<span th:text="${map.totalPages}">1</span>
                            页</div>
                    </div>
                    <div class="col-sm-7">
                        <div class="dataTables_paginate paging_simple_numbers" id="datatable-responsive_paginate">
                            <ul class="pagination">
                                <li class="paginate_button previous" th:if="${map.number gt 0}">
                                    <a href="javascript:page_nav(document.forms[0],1);"
                                       aria-controls="datatable-responsive"
                                       data-dt-idx="0" tabindex="0">首页</a>
                                </li>
                                <li class="paginate_button" th:if="${map.number gt 0}">
                                    <a href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${map.number}+');'"
                                       aria-controls="datatable-responsive" data-dt-idx="1" tabindex="0">
                                        上一页
                                    </a>
                                </li>
                                <li class="paginate_button" th:if="${(map.number+1) lt map.totalPages}">
                                    <a href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${map.number+2}+');'"
                                       aria-controls="datatable-responsive" data-dt-idx="1" tabindex="0">
                                        下一页
                                    </a>
                                </li>
                                <li class="paginate_button next" th:if="${(map.number+1) lt map.totalPages}">
                                    <a href="#" th:onclick="'javascript:page_nav(document.forms[0],'+${map.totalPages}+');'"
                                       aria-controls="datatable-responsive" data-dt-idx="7" tabindex="0">最后一页</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--分页end-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
