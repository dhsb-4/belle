<script layout:fragment="js">

    $(document).ready(function () {
        $.ajax({
            type:"GET",
            url:"/crm/serve/json",
            dataType:"json",
            success:function(data){
                var array=new Array()
                var myChart = echarts.init(document.getElementById("main"));
                var  option = {
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data:['销量']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : data['name']
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"销量",
                            "type":"bar",
                            "data":data['value']
                        }
                    ]
                };
                // 为echarts对象加载数据
                myChart.setOption(option);
            },
            error:function(data){
                alert("获取数据出错");
            }
        });
    })
    $("from").submit(function(){
        alert($("#roleId").val())
    })
    function page_nav(form,index) {
        $("#pageIndex").val(index);
        $(form).submit();
